<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <style>
        button{
            background-color: bisque;
            border: 3px solid black;
            border-radius: 20px;
            margin-left: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <p>Rock Paper Scissor</p>

    <button onclick="
    playGame('rock');
    ">Rock</button>

    <button onclick="
    playGame('paper');
    ">Papper</button>

    <button onclick="
    playGame('scissor');
    ">Scissor</button>

    <script>

    function playGame(playerMove){

        const computerMove = pickComputerMove();

        let result = '';
        
        if(playerMove === 'scissor'){
             if(computerMove === 'rock'){
                result = 'You lose.';
            } else if(computerMove === 'paper'){
                result = 'You win.';
            } else if(computerMove === 'scissor'){
                result = 'Tie.';
            }
        } 
        
        else if(playerMove === 'paper'){
             if(computerMove === 'rock'){
                result = 'You win.';
            } else if(computerMove === 'paper'){
                result = 'Tie.';
            } else if(computerMove === 'scissor'){
                result = 'You lose.';
        }
            } 
            
        else if(playerMove === 'rock'){
             if(computerMove === 'rock'){
                result = 'Tie.';
            } else if(computerMove === 'paper'){
                result = 'You lose.';
            } else if(computerMove === 'scissor'){
                result = 'You win.';
        }
            }
       

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
            }

    function pickComputerMove(){
        const randomNumber = Math.random();

         let computerMove = '';

        if(randomNumber >= 0 && randomNumber < 1/3){
            computerMove = 'rock';
        } else if(randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = 'paper';
        } else if(randomNumber >= 2/3 && randomNumber < 1){
            computerMove = 'scissor';
        }
            return computerMove;
        }
    </script>
</body>
</html>

Everytime we run Math.random() method it generates different random

-Here we are dividing values from 0-1 in 3 parts and the random number 
wherever lies selecting as rock paper or as scissor to autoselect-->
